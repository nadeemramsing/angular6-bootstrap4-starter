<div class="h-100">
    <!-- ng-cloak variant for Array if comments instanceof Array (not Observable)-->
    <!-- <ng-container *ngIf="comments$.length > 0">
        {{comments$}}
    </div> -->

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Body</th>
                </tr>
            </thead>

            <tbody>
                <!-- Use 'async' pipe only once; then use 'as' to get value of Observable (each async will execute a subscribe)-->
                <ng-container *ngIf="comments$ | async as comments">
                    <ng-container *ngFor="let comment of comments">
                        <tr>
                            <th>{{comment.id}}</th>
                            <td>{{comment.name}}</td>
                            <td>{{comment.email}}</td>
                            <td>{{comment.body}}</td>
                        </tr>
                    </ng-container>
                </ng-container>
            </tbody>
        </table>
    </div>

    <!--Pagination -->
    <nav class="my-4">
        <ul class="pagination pagination-circle pg-blue mb-0 justify-content-center">

            <!--First-->
            <li class="page-item disabled">
                <a class="page-link pagination-link">First</a>
            </li>

            <!--Arrow left-->
            <li class="page-item">
                <a class="page-link pagination-link"
                   aria-label="Previous"
                   (click)="previous()">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>

            <!--Numbers-->
            <ng-container *ngFor="let page of displayCountArr">
                <li class="page-item"
                    [ngClass]="{active: page === currentPage}">
                    <a class="page-link pagination-link"
                       (click)="jumpToPage(page)">
                        {{page}}
                    </a>
                </li>
            </ng-container>

            <!--Arrow right-->
            <li class="page-item">
                <a class="page-link pagination-link"
                   aria-label="Next"
                   (click)="next()">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>

            <!--Last-->
            <li class="page-item">
                <a class="page-link">Last</a>
            </li>

        </ul>
    </nav>
    <!--/Pagination -->
</div>
